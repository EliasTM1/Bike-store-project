<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">

    <title>Book Shop</title>
</head>

<body>

    <h1 class="text-center my-5">Costumer Bike drop-off</h1>
    <div class="container mt-5 p-5 contene">
        <div id="content" class="row">
            <div class="col-md-6  agregar-cita">
                <form id="form">
                    <h2 class="mb-4">Bike service </h2>
                    <div class="form-group row">

                        <div class=" col-sm-8 col-lg-8">
                            <input autocomplete="off" type="text" id="client" name="client" class="form-control" placeholder="Costumer's Name">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-8 col-lg-8">
                            <input autocomplete="off" type="text" id="brand" name="brand" class="form-control" placeholder="Bike Brand">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8 col-lg-8">
                            <input autocomplete="off" type="text" id="model" name="model" class="form-control" placeholder="Bike Model">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-8 col-lg-8">
                            <input autocomplete="off" type="number" id="phone" name="phone" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-8 col-lg-8">
                            <textarea placeholder="Notes" id="notes" name="notes" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success  d-block">Create Appoinment
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 ">
                <h2 id="admon" class="mb-4">Bike Drop-off</h2>
                <ul id="appoinments" class="list-group lista-citas escrol"></ul>
            </div>
        </div>
        <!--.row-->
    </div>

    <!--.container-->

    <!-- Elias JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
